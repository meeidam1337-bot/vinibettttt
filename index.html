<style>
    body {
        font-family: Arial, sans-serif;

    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ffcc00; }

    }

    .container {
        margin-top: 50px;
        background: #222;
        padding: 20px;
        border-radius: 15px;
        display: inline-block;

    input, button {

        margin-top: 10px;
        font-size: 16px;

        border: none;
        transition: background 0.3s, transform 0.2s;
    }

        cursor: pointer;
        background: #28a745;
        color: white;
        box-shadow: 0 0 10px #28a745;
    }

    button:hover {
        background: #34d75f;
        transform: scale(1.05);
    }

    #resultado {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s;
    }

    #pontos {
        transition: color 0.3s, transform 0.3s;
    }
</style>

<body>

<h1>Jogo de Pontos</h1>
<p>Acerte o nÃºmero e ganhe pontos!</p>

<div class="container">
    <h2>Pontos: <span id="pontos">100</span></h2>
    <input type="number" id="escolha" placeholder="Escolha 1, 2 ou 3" min="1" max="3">
    <br>
    <button onclick="jogar()">Apostar</button>
    <p id="resultado"></p>
</div>

<script>
    let pontos = 100;

    function jogar() {
        let escolha = Number(document.getElementById("escolha").value);
        let pontosEl = document.getElementById("pontos");
        let resultadoEl = document.getElementById("resultado");

        if (escolha < 1 || escolha > 3) {
            resultadoEl.innerText = "Escolha um nÃºmero entre 1 e 3!";
            resultadoEl.style.color = "yellow";
            return;
        }

        let sorteio = Math.floor(Math.random() * 3) + 1;

        if (escolha === sorteio) {
            pontos += 20;
            resultadoEl.innerText = "VocÃª acertou! (+20 pontos)";
            resultadoEl.style.color = "#00ff75";
            pontosEl.style.color = "#00ff75";
        } else {
            pontos -= 10;
            resultadoEl.innerText = "Errou! O nÃºmero era " + sorteio + " (-10 pontos)";
            resultadoEl.style.color = "#ff2e2e";
            pontosEl.style.color = "#ff2e2e";
        }

        pontosEl.innerText = pontos;
        pontosEl.style.transform = "scale(1.3)";
        setTimeout(() => pontosEl.style.transform = "scale(1)", 300);
    }
</script>
